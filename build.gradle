import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.jetbrains.kotlin.jvm' version '1.9.20'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.9.20'
    id 'org.jetbrains.kotlin.plugin.jpa' version '1.9.20'
    id "org.jetbrains.kotlin.plugin.allopen" version "1.9.21"

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-graphql'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation("org.springframework.boot:spring-boot-starter-security:3.2.1")
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation("com.graphql-java-kickstart:graphql-spring-boot-starter-test:15.1.0")
    implementation("com.github.ben-manes.caffeine:caffeine:3.1.8")
    implementation 'com.graphql-java:graphql-java-extended-validation:20.0'    // graphql-java-extended-scalars
    implementation 'com.graphql-java:graphql-java-extended-scalars:20.0'
    implementation("io.micrometer:context-propagation:1.1.0")

    implementation("net.datafaker:datafaker:2.0.2")

    runtimeOnly("org.mariadb.jdbc:mariadb-java-client:2.7.2")
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.graphql:spring-graphql-test'
    testImplementation("org.springframework.security:spring-security-test:6.2.0")

    annotationProcessor "com.querydsl:querydsl-apt:5.0.0:jpa",
            'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final',
            'javax.annotation:javax.annotation-api:1.3.2'

}

tasks.withType(KotlinCompile) {
    kotlinOptions {
        freeCompilerArgs += '-Xjsr305=strict'
        jvmTarget = '17'
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

compileJava {
    options.annotationProcessorPath = configurations.annotationProcessor
}

allOpen {
    annotation("javax.persistence.Entity")
    annotation("javax.persistence.MappedSuperclass")
    annotation("javax.persistence.Embeddable")
}